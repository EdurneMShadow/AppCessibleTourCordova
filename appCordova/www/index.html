<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Polymer Starter Kit">
    <title>AppCessibleTour</title>

    <!-- Mapzen -->
    <link rel="stylesheet" href="libs/leaflet/leaflet.css">
    <link rel="stylesheet" href="libs/lrm-mapzen/leaflet.routing.mapzen.css">
    <script src="libs/leaflet/leaflet.js"></script>
    <script src="libs/tangram/tangram.min.js"></script>
    <script src="libs/leaflet-routing-machine/leaflet-routing-machine.min.js"></script>
    <script src="libs/lrm-mapzen/lrm-mapzen.js"></script>

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="libs/lodash/lodash.core.min.js"></script>

    <script src="scripts/map_wrapper.js"></script>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIMkLxbWnau8YmCFfpQP2gOPfjavsvhKA&libraries=places"></script>

    <!--API Fujitsu-->
    <script type="text/javascript" src="http://lod4all.net/api/lfasparql-2.0.0.js"></script>
    <!-- Consultas a portales -->
    <script src="scripts/data_caceres.js"></script>

    <!-- Place favicon.ico in the `app/` directory -->
    <link rel="shortcut icon" href="favicon.ico"/>

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#2E3AA1">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PSK">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
    <link rel="import" href="elements/elements.html">

    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>

    <template is="dom-bind" id="app">

        <paper-drawer-panel id="paperDrawerPanel" responsive-width="840px">

            <paper-scroll-header-panel drawer fixed>

                <paper-toolbar id="drawerToolbar">
                    <span class="menu-name">Menu</span>
                </paper-toolbar>

                <paper-input id="origin-input" label="Start point" value="{{origin}}" on-change="originChanged">{{origin}}</paper-input>

                <paper-dropdown-menu label="Tourist attraction" class="drawer-dropdown">
                    <paper-listbox id="places-interest" class="dropdown-content" on-iron-select="placesChanged">
                        <paper-item value="cinema">Cinemas</paper-item>
                        <paper-item value="monument">Monuments</paper-item>
                        <paper-item value="museum">Museums</paper-item>
                        <paper-item value="park">Parks</paper-item>
                        <paper-item value="parking">Parking Spots</paper-item>
                        <paper-item value="restaurant">Restaurants</paper-item>
                    </paper-listbox>
                </paper-dropdown-menu>

                <div>
                    <paper-checkbox id="avoid-steps" on-change="avoidStairsChanged">Avoid Stairs</paper-checkbox>
                </div>

            </paper-scroll-header-panel>

            <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>

                <paper-toolbar>
                    <iron-image id="logo" style="width:50px; height:50px;" sizing="contain" src="images/logo.png"></iron-image>
                    <span class="title">AppCessibleTour</span>
                </paper-toolbar>

                <div id="map"></div>

            </paper-scroll-header-panel>

        </paper-drawer-panel>

        <script>
            var map = new Map([39.474854, -6.371830]);
        </script>

    </template>

    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild-->
</body>

</html>
